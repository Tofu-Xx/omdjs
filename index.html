<head>
  <meta charset="UTF-8">
  <title>Oh My Dear JS</title>
  <link rel="shortcut icon" href="./favicon.png">
  <script src="https://unpkg.com/setupin"></script>
</head>

<script setup>
  import { ref, computed, useTemplateRef, onMounted, watchEffect } from 'vue';
  const colorMap = {
    '===': '#902b20',
    '==': '#eb6c5f',
    '>=': '#2ecc71',
    '<=': '#3498db',
    '<= && >=': '#f1c40f',
    'else': '#bdc3c7',
    'neglect': 'transparent'
  };
  const equalMap = ref(
    new Map(
      JSON.parse(localStorage.getItem('equalMap') ?? 'false') ||
      [
        ['true', true],
        ['false', true],
      ]
    )
  );
  const cell = (b, a, ai, bi, len) => {
    let color;
    if (evaluate(`(${a}) === (${b})`)) color = colorMap['==='];
    else if (evaluate(`(${a}) == (${b})`)) color = colorMap['=='];
    else {
      let t = '';
      if (evaluate(`(${a}) <= (${b})`)) t += '<=';
      if (evaluate(`(${a}) >= (${b})`)) t += '>=';
      color = (t === '' ? colorMap['else'] : t === '<=' ? colorMap['<='] : t === '>=' ? colorMap['>='] : colorMap['<= && >=']);
    }
    const res = { style: { backgroundColor: color } };
    if (ai === 0) res.row = a;
    if (bi === len - 1) res.col = b;
    return res;
  };
  const biequal = curry(pairwise)(cell);
  const matrix = computed(() => biequal(Object.keys(equalMap.value).filter(k => equalMap.value[k])));
  /*  */
  const iptRef = useTemplateRef('ipt');
  // onMounted(() => {
  // });
  /*  */
  const option = ref(
    JSON.parse(localStorage.getItem('option') ?? 'false') ||
    Array(...equalMap.value.keys())
  );
  function selectHandler(v) {
    if (equalMap.value.has(v)) {
      equalMap.value.delete(v);
    } else {
      equalMap.value.set(v, true);
    }
  }
  function deleteHandler(v) {
    equalMap.value.delete(v);
    option.value = option.value.filter(k => k !== v);
  }
  /*  */
  const newVal = ref('');
  // window.m = equalMap.value;
  function submitHandler() {
    if (newVal.value.trim() === '') return;
    try {
      evaluate(newVal.value);
      selectHandler(newVal.value);
      option.value.includes(newVal.value) || option.value.push(newVal.value);
    }
    catch (e) { }
    finally {
      newVal.value = '';
    }
  }
  /*  */
  watchEffect(() => {
    localStorage.setItem('equalMap', JSON.stringify(Array(...equalMap.value.entries())));
    localStorage.setItem('option', JSON.stringify(option.value));
    iptRef.value?.focus();
  })
</script>

<template>
  <main>
    <ol id="show">
      <!-- <li v-for="(outside,outi) of matrix">
        <ol>
          <li v-show="outi <= ini" v-for="({color,...attr},ini) of outside" v-bind="attr" :style="{backgroundColor: color}">
          </li>
        </ol>
      </li> -->
      <li v-show="outb" v-for="([outside,outb],outi) of equalMap">
        <ol>
          <li v-show="outi <= ini&&inb" v-for="([inside,inb],ini) of equalMap" v-bind="cell(outside,inside,outi,ini,equalMap.size)">
            {{outb}},{{inb}}
          </li>
        </ol>
      </li>
    </ol>
    <!-- <ul>
      <li v-for="(v,k) of colorMap">
        <button v-if="k !== 'neglect'" :style="{backgroundColor: v}">{{ k }}</button>
      </li>
    </ul> -->
    <ul>
      <li v-for="v of option">
        <button :style="{backgroundColor: equalMap.get(v) ? colorMap.else : colorMap.neglect}"
          @click="selectHandler(v)"
          @contextmenu.prevent="deleteHandler(v)">{{ v }}</button>
      </li>
    </ul>
    <form @submit.prevent="submitHandler">
      <input v-model="newVal" ref="ipt">
    </form>
  </main>
</template>

<style>
  @import "https://unpkg.com/@tofukit/resetcss@latest";

  main {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    padding: 0 5vw;

    & {
      * {
        z-index: 1;
      }

      ol {
        z-index: 0;
      }
    }

    #show {
      display: flex;
      aspect-ratio: 1/1;
      width: 50vmin;
      /* max-width: 50vw; */
      flex-direction: column;
      gap: 1px;
      transform: translate(0, 14vmin) rotate(-45deg);

      &>li {
        flex: 1;

        ol {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: end;
          align-items: center;
          gap: 1px;

          li {
            min-width: 10px;
            min-height: 10px;
            height: 100%;
            aspect-ratio: 1/1;
            position: relative;

            &[row]::after {
              position: absolute;
              content: attr(row);
              right: 100%;
              bottom: 100%;
              transform-origin: right bottom;
              transform: rotate(45deg) translate(12px, -10px);
            }

            &[col]::before {
              position: absolute;
              content: attr(col);
              left: 100%;
              bottom: 0;
              transform-origin: left bottom;
              transform: rotate(45deg) translate(-12px, -10px);
            }
          }
        }
      }
    }

    ul {
      /* width: 100vw; */
      display: flex;
      align-items: center;
      padding: 0 0.5rem;
      gap: 0.5rem;
      margin: 0.5rem 0;
      flex-wrap: wrap;

      button {
        width: 100%;
        padding: 0 0.5rem;
        border-radius: 0.5px;
      }
    }
  }
</style>

<script>
  const evaluate = str => Function(`return ${str}`)();
  const pairwise = (fn, arr) => arr.map((a, ai) => arr.map((b, bi) => fn(a, b, ai, bi, arr.length)));
  const curry = fn => (...args) => args.length >= fn.length ? fn(...args) : curry(fn.bind(null, ...args));
</script>
